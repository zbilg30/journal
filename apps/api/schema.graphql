input AddSetupInput {
  bias: String!
  description: String!
  lastExecuted: String
  name: String!
}

input AddTradeInput {
  attachments: [TradeAttachmentInput!]
  closedBy: String!
  date: String!
  description: String
  direction: String!
  emotion: String
  month: String
  net: Float!
  pair: String!
  riskPercent: Float
  rr: Float
  session: String
  setupId: ID
  trades: Int!
  withPlan: Boolean!
}

type MonthlyJournal {
  days: [TradeDay!]
  month: String
  summary: MonthlySummary
}

type MonthlySummary {
  activeDays: Int
  grossLoss: Float
  grossProfit: Float
  month: String
  net: Float
  tradeCount: Int
}

type Mutation {
  addSetup(input: AddSetupInput!): Setup
  addTrade(input: AddTradeInput!): TradeDay
  addTradingPair(symbol: String!): TradingPair
  deleteTradingPair(id: ID!): Boolean
  updateTradingPair(id: ID!, symbol: String!): TradingPair
}

type Query {
  monthlyJournal(month: String!): MonthlyJournal
  setups: [Setup!]
  tradingPairs: [TradingPair!]
}

type Setup {
  bias: String
  description: String
  focusTag: String
  id: ID
  lastExecuted: String
  name: String
  stats: SetupStats
}

type SetupStats {
  avgR: Float
  sample: Int
  winRate: Float
}

type TradeAttachment {
  bucket: String
  contentType: String
  id: ID
  path: String
  sortOrder: Int
}

input TradeAttachmentInput {
  bucket: String!
  contentType: String
  path: String!
  sortOrder: Int
}

type TradeDay {
  attachments: [TradeAttachment!]
  closedBy: String
  date: String
  description: String
  direction: String
  emotion: String
  id: ID
  month: String
  net: Float
  pair: String
  riskPercent: Float
  rr: Float
  session: String
  setupId: ID
  trades: Int
  withPlan: Boolean
}

type TradingPair {
  createdAt: String
  id: ID
  symbol: String
  updatedAt: String
}